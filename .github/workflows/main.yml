name: Build and Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies (Fix Conflicts)
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm ci --cache .npm --prefer-offline --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build Angular App
        run: npm run build

      - name: Cache NPM Dependencies
        uses: actions/cache@v3
        with:
          path: .npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4  # âœ… Fixed version
        with:
          name: angular-build
          path: dist/frontend/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync dist/frontend/ s3://your-angular-builds-bucket/ --delete
