name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-push-artifactory:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: crucial-context-454812-v3
      REPO_NAME: auth-gateway-frontend-cicd
      REGION: us-west2
      ARTIFACT_REGISTRY: us-west2-npm.pkg.dev/crucial-context-454812-v3/auth-gateway-frontend-cicd
      BUCKET_NAME: doqfy-auth-gateway-frontend-dist
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure npm for Artifact Registry
        run: |
          npm set @crucial-context-454812-v3:registry=https://${{ env.ARTIFACT_REGISTRY }}/
          npm set //${{ env.ARTIFACT_REGISTRY }}/:_authToken="$(gcloud auth print-access-token)"

      - name: Install Frontend from Artifact Registry (With Legacy Peer Deps)
        run: npm install auth-frontend@latest --legacy-peer-deps

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: npx ng build --configuration=production

      - name: Upload to Google Cloud Storage
        run: |
          gsutil -m rsync -R dist/auth-frontend gs://${{ env.BUCKET_NAME }}
          gsutil web set -m index.html -e 404.html gs://${{ env.BUCKET_NAME }}
          gsutil iam ch allUsers:objectViewer gs://${{ env.BUCKET_NAME }}
