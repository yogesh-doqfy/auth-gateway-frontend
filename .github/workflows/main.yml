name: Deploy Angular from Artifact Registry to GCS

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: gcloud config set project crucial-context-454812-v3

      - name: Find Latest Version of `auth-frontend`
        run: |
          LATEST_VERSION=$(gcloud artifacts versions list \
            --package=auth-frontend \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --sort-by="~CREATE_TIME" \
            --limit=1 \
            --format="value(name)")

          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Create Download Directory
        run: mkdir -p downloaded_package

      - name: Download Latest Package
        run: |
          FILE_PATH="projects/crucial-context-454812-v3/locations/us-west2/repositories/auth-gateway-frontend-cicd/packages/auth-frontend/versions/$LATEST_VERSION/files/auth-frontend-$LATEST_VERSION.tgz"
          gcloud artifacts files download "$FILE_PATH" \
            --location=us-west2 \
            --destination="downloaded_package/auth-frontend-$LATEST_VERSION.tgz"

      - name: Upload to Google Cloud Storage
        run: gsutil cp downloaded_package/auth-frontend-${LATEST_VERSION}.tgz gs://your-bucket-name/

      - name: Print Deployment URL
        run: echo "App package uploaded to https://storage.googleapis.com/your-bucket-name/auth-frontend-${LATEST_VERSION}.tgz"
