name: Build and Upload Angular to S3

on:
  push:
    branches:
      - main  # Change this based on your branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --prod

      - name: Zip the Build Folder
        run: zip -r angular-build-${{ github.run_number }}.zip dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change based on your region

      - name: Upload ZIP to S3
        run: aws s3 cp angular-build-${{ github.run_number }}.zip s3://your-angular-builds-bucket/

      - name: Print S3 URL
        run: echo "Build uploaded to S3: https://s3.amazonaws.com/your-angular-builds-bucket/angular-build-${{ github.run_number }}.zip"
