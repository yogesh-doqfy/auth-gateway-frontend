name: CI/CD Pipeline

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  build-push-artifactory:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: crucial-context-454812-v3
      REPO_NAME: auth-gateway-frontend-cicd
      REGION: us-west2
      ARTIFACT_REGISTRY: https://us-west2-npm.pkg.dev/crucial-context-454812-v3/auth-gateway-frontend-cicd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --force

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: npx ng build --configuration=production

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure npm for Artifact Registry
        run: |
          npm config set @crucial-context-454812-v3:registry=${{ env.ARTIFACT_REGISTRY }}/
          npm config set //${{ env.ARTIFACT_REGISTRY }}/:_authToken="$(gcloud auth print-access-token)"

      - name: Temporarily Disable Private Flag
        run: jq 'del(.private)' package.json > temp.json && mv temp.json package.json

      - name: Clear npm Cache
        run: npm cache clean --force

      - name: Increment Version
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."$3+1}')
          jq --arg new_version "$NEW_VERSION" '.version=$new_version' package.json > temp.json && mv temp.json package.json
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Publish Latest Version
        run: npm publish --registry=${{ env.ARTIFACT_REGISTRY }}/ --tag latest

      - name: Publish Versioned Package
        run: npm publish --registry=${{ env.ARTIFACT_REGISTRY }}/ --tag version-${{ env.NEW_VERSION }}

      - name: Deploy (Optional)
        if: success()
        run: echo "Deploy steps here"
