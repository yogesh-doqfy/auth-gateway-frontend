name: Deploy Angular from Artifact Registry to GCS

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: gcloud config set project crucial-context-454812-v3

      - name: Find Latest Version of `auth-frontend`
        run: |
          LATEST_VERSION=$(gcloud artifacts versions list \
            --package=auth-frontend \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --sort-by="~CREATE_TIME" \
            --limit=1 \
            --format="value(name)")

          echo "LATEST_VERSION=$LATEST_VERSION"
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Create Download Directory
        run: mkdir -p downloaded_package

      - name: List Available Files (Debugging)
        run: |
          gcloud artifacts files list \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --package=auth-frontend \
            --version=${LATEST_VERSION}

      - name: Download Latest Package
        run: |
          RELATIVE_FILE_PATH="auth-frontend/${LATEST_VERSION}/auth-frontend-${LATEST_VERSION}.tgz"
          
          gcloud artifacts files download \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --package=auth-frontend \
            --version=${LATEST_VERSION} \
            --path=${RELATIVE_FILE_PATH} \
            --destination=downloaded_package/auth-frontend-${LATEST_VERSION}.tgz

      - name: Upload to Google Cloud Storage
        run: gsutil cp downloaded_package/auth-frontend-${LATEST_VERSION}.tgz gs://your-bucket-name/

      - name: Print Deployment URL
        run: echo "App package uploaded to https://storage.googleapis.com/your-bucket-name/auth-frontend-${LATEST_VERSION}.tgz"
