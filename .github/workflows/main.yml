name: CI/CD Pipeline

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  build-push-artifactory:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: crucial-context-454812-v3
      REPO_NAME: auth-gateway-frontend-cicd
      REGION: us-west2
      ARTIFACT_REGISTRY: us-west2-npm.pkg.dev/crucial-context-454812-v3/auth-gateway-frontend-cicd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --force

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: npx ng build --configuration=production

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure npm for Artifact Registry
        run: |
          npm set @crucial-context-454812-v3:registry=https://${{ env.ARTIFACT_REGISTRY }}/
          npm set //${{ env.ARTIFACT_REGISTRY }}/:_authToken="$(gcloud auth print-access-token)"

      - name: Temporarily Disable Private Flag
        run: jq 'del(.private)' package.json > temp.json && mv temp.json package.json

      - name: Clear npm Cache
        run: npm cache clean --force

      - name: Fetch Latest Version and Increment (Descending Order)
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          PUBLISHED_VERSIONS=$(npm show $PACKAGE_NAME versions --json --registry=https://${{ env.ARTIFACT_REGISTRY }}/ 2>/dev/null || echo "[]")
          if ! echo "$PUBLISHED_VERSIONS" | jq -e .[] > /dev/null 2>&1; then
            PUBLISHED_VERSIONS="[]"
          fi
          LATEST_VERSION=$(echo $PUBLISHED_VERSIONS | jq -r 'sort_by(.) | reverse | .[0]' 2>/dev/null)
          if [[ -z "$LATEST_VERSION" || "$LATEST_VERSION" == "null" ]]; then
            NEW_VERSION="0.0.1"
          else
            NEW_VERSION=$(echo $LATEST_VERSION | awk -F. '{print $1"."$2"."$3+1}')
          fi
          jq --arg new_version "$NEW_VERSION" '.version=$new_version' package.json > temp.json && mv temp.json package.json
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Updated package.json version to $NEW_VERSION"

      - name: Check if Version Already Exists
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          PUBLISHED_VERSIONS=$(npm show $PACKAGE_NAME versions --json --registry=https://${{ env.ARTIFACT_REGISTRY }}/ 2>/dev/null || echo "[]")
          if echo "$PUBLISHED_VERSIONS" | jq -e --arg NEW_VERSION "$NEW_VERSION" 'index($NEW_VERSION) != null' > /dev/null 2>&1; then
            echo "Version $NEW_VERSION already exists. Skipping publish step."
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      - name: Publish Latest Version
        if: env.SKIP_PUBLISH == 'false'
        run: npm publish --registry=https://${{ env.ARTIFACT_REGISTRY }}/ --tag latest

      - name: Publish Versioned Package
        if: env.SKIP_PUBLISH == 'false'
        run: npm publish --registry=https://${{ env.ARTIFACT_REGISTRY }}/ --tag version-${{ env.NEW_VERSION }}

  
