name: Build and Deploy Angular App using Docker

on:
  push:
    branches:
      - master
      - dev
      - staging
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Branch Name
        id: get_branch
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t my-angular-app:latest .

      - name: Run Docker Container
        run: docker run -d --name angular-container my-angular-app:latest tail -f /dev/null

      - name: Copy Build Artifacts from Container
        run: |
          mkdir -p ./dist/auth-portal
          docker cp angular-container:/usr/share/nginx/html/auth-portal ./dist/auth-portal

      - name: Stop and Remove Container
        run: |
          docker stop angular-container
          docker rm angular-container

      - name: Verify Build Artifacts
        run: ls -lah ./dist/auth-portal

      # âœ… Get the latest version number from GCS
      - name: Fetch Latest Version from GCS
        run: |
          FILES=$(gsutil ls gs://doqfy-auth-gateway-fronend-dist/staging/ | grep -oP 'v\K[0-9]+(?=-staging\.zip)' || echo "")
          if [[ -z "$FILES" ]]; then
            NEW_VERSION=1
          else
            NEW_VERSION=$(( $(echo "$FILES" | sort -nr | head -n1) + 1 ))
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Next Version: v${NEW_VERSION}-staging.zip"

      # âœ… Create versioned zip (v1, v2, v3...)
      - name: Zip Versioned Build Artifacts
        run: |
          cd ./dist
          zip -r "v${NEW_VERSION}-staging.zip" auth-portal
          zip -r "latest-staging.zip" auth-portal
          ls -lah

      # ðŸš€ Upload versioned zip (never deleted)
      - name: Upload Versioned Zip File to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./dist/v${{ env.NEW_VERSION }}-staging.zip
          destination: doqfy-auth-gateway-fronend-dist/staging
          gzip: false

      # ðŸš€ Upload latest zip (always replaced)
      - name: Upload Latest Zip File to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./dist/latest-staging.zip
          destination: doqfy-auth-gateway-fronend-dist/staging
          gzip: false
