name: Deploy Angular from Artifact Registry to GCS

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: gcloud config set project crucial-context-454812-v3

      - name: Find Latest Version of `auth-frontend`
        run: |
          LATEST_VERSION=$(gcloud artifacts versions list \
            --package=auth-frontend \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --sort-by="~CREATE_TIME" \
            --limit=1 \
            --format="value(name)")

          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Find Latest Package File
        run: |
          FILE_PATH=$(gcloud artifacts files list \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --package=auth-frontend \
            --version=$LATEST_VERSION \
            --format="value(name)" | grep '.tgz$')

          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_ENV

      - name: Create Download Directory
        run: mkdir -p downloaded_package

      - name: Download Latest Package
        run: |
          mkdir -p $(dirname "downloaded_package/auth-frontend-${LATEST_VERSION}.tgz")
          gcloud artifacts files download "$FILE_PATH" \
            --repository=auth-gateway-frontend-cicd \
            --location=us-west2 \
            --destination="downloaded_package/auth-frontend-${LATEST_VERSION}.tgz"

      - name: Extract the Package
        run: |
          mkdir -p extracted_package
          tar -xzf downloaded_package/auth-frontend-${LATEST_VERSION}.tgz -C extracted_package

      - name: Upload Extracted Files to GCS
        run: |
          gsutil -m rsync -r extracted_package/dist gs://your-bucket-name/

      - name: Print Deployment URL
        run: echo "App deployed to https://storage.googleapis.com/your-bucket-name/index.html"
