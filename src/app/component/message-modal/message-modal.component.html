<div #myModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div *ngFor="let message of messages" class="message">
                    <div class="icon-gif">
                        <iframe src="https://giphy.com/embed/KBxyo8FDKE33qnj3KB" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    </div>
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
